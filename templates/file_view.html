<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PicBed</title>
    <link href="{{ url_for('static', path='css/bootstrap.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}" type="image/x-icon">
    <style>
        table {
          border-collapse: collapse;
          width: 100%;
        }

        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: left;
        }

        th {
          background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FastPicBed</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
</nav>
<div class="container mt-2">
    <div class="row">
        <div class="col-12">
            <table>
                <tr>
                    <th>序号</th>
                    <th>文件名称</th>
                    <th>上传时间</th>
                </tr>
                {% for item in data %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.filename }}</td>
                    <td>{{ item.created }}</td>
                </tr>
                {% endfor %}
            </table>
            <div>
                {% for page in range(1, total_pages + 1) %}
                <a href="{{ url_for('file_view', page=page) }}">{{ page }}</a>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>

<script src="../static/js/jquery-3.7.1.min.js"></script>
<script src="../static/js/popper.min.js"></script>
<script src="../static/js/bootstrap.js"></script>
<script>
    function getFile(){
      $("#getF").click();
    }
</script>

</html>
